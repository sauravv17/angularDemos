<div
  class="container m-2"
  style="
    border: 3px solid black;
    width: 55%;
    border-radius: 20px;
    padding: 20px;
  "
>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
        />
        <span
          *ngIf="
            !signUpForm.get('username').valid &&
            signUpForm.get('username').touched
          "
        >
          Please enter a valid user name
        </span>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="email">EMail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <span
          *ngIf="
            !signUpForm.get('email').valid && signUpForm.get('email').touched
          "
        >
          Please enter a valid email!</span
        >
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="">Gender</label>
        <div class="radio" *ngFor="let gender of genders">
          <label for="">
            <input type="radio" [value]="gender" formControlName="gender" />
            {{ gender }}
          </label>
        </div>
      </div>
    </div>
    <div formArrayName="hobbies">
      <h4>Your Hobbies</h4>
      <button class="btn btn-default" type="button" (click)="onAddHobby()">
        Add Hobby
      </button>
      <div
        class="form-group"
        *ngFor="let hobbyControl of getControls(); let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
      </div>
    </div>

    <span *ngIf="!signUpForm.valid && signUpForm.touched">
      Please enter valid data!
    </span>

    <button class="btn btn-primary m-2" type="submit">Submit</button>
  </form>
</div>
