<div class="container m-3">
  <div class="row">
    <div class="col">
      <input
        type="text"
        class="form-control"
        name="productName"
        placeholder="Product Name"
        #productNameInput
      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        name="productStock"
        placeholder="Stock"
        [(ngModel)]="productStock"
      />
    </div>
    <div class="col">
      <button
        class="btn btn-primary"
        type="button"
        (click)="onAddProduct(productNameInput)"
      >
        Add
      </button>
    </div>
  </div>
</div>
